version: "3.8"

services:
  db:
    image: mysql:8
    container_name: db_cont
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - notes-app
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  django:
    build:
      context: .
    container_name: django_cont
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn notesapp.wsgi --bind 0.0.0.0:8000"
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - notes-app
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/admin || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    build:
      context: ./nginx
    container_name: nginx_cont
    ports:
      - "80:80"
    networks:
      - notes-app
    depends_on:
      - django
    restart: always

networks:
  notes-app:

volumes:
  mysql-data:

